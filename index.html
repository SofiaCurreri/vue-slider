<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Slider</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="icon" href="./favicon.ico" />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- COLLEGAMENTO CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- CDN VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div class="container" id="carousel">
      <div class="slider">
        <!-- SLIDE PRINCIPALE -->
        <div class="main-slider" id="main-container">
          <div class="slide active">
            <img :src="'./' + slides[activeSlide].image" />
            <div class="slide-text">
              <h2>{{slides[activeSlide].title}}</h2>
              <p>{{slides[activeSlide].text}}</p>
            </div>
          </div>
        </div>

        <!-- THUMBS -->
        <div class="thumbs-slider" id="thumbs-container">
          <div class="col thumb" v-for="(slide,index) in slides">
            <img :src="'./' + slide.image" @click="switchSlide(index)" />
          </div>
          <!-- <div class="col thumb">
					<img src="./img/02.webp">
				</div>
				<div class="col thumb">
					<img src="./img/03.webp">
				</div>
				<div class="col thumb">
					<img src="./img/04.webp">
				</div>
				<div class="col thumb">
					<img src="./img/05.webp">
				</div> -->
        </div>
      </div>

      <!-- PULSANTI -->
      <div class="slider-controls">
        <button class="btn btn-outline-dark" id="prev" @click="prevSlide()">
          <i class="fa-solid fa-chevron-left"></i>
        </button>

        <button class="btn btn-outline-dark" id="inverti-autoplay">
          <i class="fa-solid fa-repeat"></i>
        </button>

        <button
          class="btn btn-outline-dark"
          id="stop-autoplay"
          @click="stopAutoplay()"
        >
          <i class="fa-solid fa-stop"></i>
        </button>

        <button class="btn btn-outline-dark" id="next" @click="nextSlide()">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </div>

    <!-- COLLEGAMENTO FILE JS -->
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
